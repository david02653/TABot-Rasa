  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_confirm_personal_score_query:
  - custom:
      intent: confirm_personal_score_query
      responseMessage: okay, which kind of score would you like to query?
      endOfChat: False
  utter_confirm_classmap_ppt_query:
